server:
  port: 8080
  mode: debug

database:
  driver: postgres
  source: "host=localhost user=postgres password=postgres dbname=rag port=5432 sslmode=disable"

vector_store:
  type: milvus # milvus, qdrant, pgvector
  address: "localhost:19530"
  collection: "rag_docs"

llm:
  provider: openai
  api_key: "your-api-key"
  model: "gpt-3.5-turbo"

log:
  level: info
  filename: "app.log"
